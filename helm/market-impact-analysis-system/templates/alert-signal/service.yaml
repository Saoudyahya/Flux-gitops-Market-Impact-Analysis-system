{{- if .Values.alertSignal.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.alertSignal.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.alertSignal.name }}
    {{- include "market-impact.labels" . | nindent 4 }}
spec:
  type: {{ .Values.alertSignal.service.type }}
  ports:
    - port: {{ .Values.alertSignal.service.httpPort }}
      targetPort: {{ .Values.alertSignal.service.httpPort }}
      protocol: TCP
      name: http
    - port: {{ .Values.alertSignal.service.grpcPort }}
      targetPort: {{ .Values.alertSignal.service.grpcPort }}
      protocol: TCP
      name: grpc
  selector:
    app: {{ .Values.alertSignal.name }}
{{- end }}