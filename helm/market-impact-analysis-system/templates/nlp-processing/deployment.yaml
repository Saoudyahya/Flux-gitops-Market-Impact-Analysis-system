{{- if .Values.nlpProcessing.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.nlpProcessing.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.nlpProcessing.name }}
    component: nlp
    {{- include "market-impact.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.nlpProcessing.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.nlpProcessing.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.nlpProcessing.name }}
        component: nlp
        {{- with .Values.commonLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: {{ .Values.nlpProcessing.name }}
          image: {{ include "market-impact.image" (dict "registry" .Values.global.imageRegistry "repository" .Values.nlpProcessing.image.repository "tag" .Values.nlpProcessing.image.tag) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.nlpProcessing.service.grpcPort }}
              name: grpc
              protocol: TCP
            - containerPort: {{ .Values.nlpProcessing.service.httpPort }}
              name: http
              protocol: TCP
          env:
            # Server Configuration
            - name: SERVER_GRPC_PORT
              value: {{ .Values.nlpProcessing.env.serverGrpcPort | quote }}
            - name: SERVER_HTTP_PORT
              value: {{ .Values.nlpProcessing.env.serverHttpPort | quote }}
            - name: SERVER_ENVIRONMENT
              value: {{ .Values.nlpProcessing.env.serverEnvironment | quote }}

            # PostgreSQL Configuration (Go format)
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.secretName }}
                  key: host
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.secretName }}
                  key: port
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.secretName }}
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.secretName }}
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: NLP_PROCESSING_DB

            # Database Connection Pool Settings (Go format)
            - name: DATABASE_SSL_MODE
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DATABASE_SSL_MODE
            - name: DATABASE_MAX_OPEN_CONNS
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DATABASE_MAX_OPEN_CONNS_NLP
            - name: DATABASE_MAX_IDLE_CONNS
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DATABASE_MAX_IDLE_CONNS_NLP
            - name: DATABASE_CONN_MAX_LIFETIME
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DATABASE_CONN_MAX_LIFETIME_NLP
            - name: DATABASE_CONN_MAX_IDLE_TIME
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DATABASE_CONN_MAX_IDLE_TIME_NLP

            # Redis Configuration (Go format)
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.secretName }}
                  key: host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: redis-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.secretName }}
                  key: password
                  optional: true
            - name: REDIS_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: redis-config
                  key: REDIS_DATABASE_NLP_PROCESSING

            # Service Dependencies
            - name: NEWS_INGESTION_HOST
              value: {{ .Values.nlpProcessing.env.newsIngestionHost | quote }}
            - name: NEWS_INGESTION_PORT
              value: {{ .Values.nlpProcessing.env.newsIngestionPort | quote }}

          resources:
            {{- toYaml .Values.nlpProcessing.resources | nindent 12 }}

          livenessProbe:
            {{- toYaml .Values.nlpProcessing.livenessProbe | nindent 12 }}

          readinessProbe:
            {{- toYaml .Values.nlpProcessing.readinessProbe | nindent 12 }}
{{- end }}