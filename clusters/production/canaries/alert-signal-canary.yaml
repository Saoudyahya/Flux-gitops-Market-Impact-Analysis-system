apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: alert-signal
  namespace: financial-news
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: alert-signal

  autoscalerRef:
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    name: alert-signal

  service:
    port: 8081
    targetPort: 8081
    portName: http
    portDiscovery: true
    trafficPolicy:
      tls:
        mode: ISTIO_MUTUAL

  analysis:
    interval: 1m
    threshold: 5
    maxWeight: 50
    stepWeight: 10

    metrics:
      - name: request-success-rate
        thresholdRange:
          min: 99
        interval: 1m

      - name: request-duration
        thresholdRange:
          max: 500
        interval: 1m

    webhooks:
      # ✅ CRITICAL FIX: Simplified acceptance test
      - name: acceptance-test
        type: pre-rollout
        url: http://flagger-loadtester.financial-news/
        timeout: 30s
        metadata:
          type: bash
          cmd: "curl -sf http://alert-signal-canary.financial-news:8081/api/actuator/health"

      # ✅ CRITICAL FIX: More aggressive load test to generate metrics
      - name: load-test
        type: rollout
        url: http://flagger-loadtester.financial-news/
        timeout: 5s
        metadata:
          # Increased traffic: 30 requests/sec for 2 minutes with 5 concurrent connections
          cmd: "hey -z 2m -q 30 -c 5 http://alert-signal-primary.financial-news:8081/api/actuator/health"

      # ✅ NEW: Continuous load during rollout
      - name: load-test-canary
        type: rollout
        url: http://flagger-loadtester.financial-news/
        timeout: 5s
        metadata:
          cmd: "hey -z 2m -q 30 -c 5 http://alert-signal-canary.financial-news:8081/api/actuator/health"