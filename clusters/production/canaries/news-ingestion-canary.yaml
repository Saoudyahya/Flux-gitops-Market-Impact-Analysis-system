apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: news-ingestion
  namespace: financial-news
spec:
  # Deployment reference
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: news-ingestion

  # HPA reference (optional)
  autoscalerRef:
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    name: news-ingestion

  # Service configuration
  service:
    port: 4001
    targetPort: 4001
    name: http
    portName: http
    # Additional ports
    portDiscovery: true
    # Traffic policy
    trafficPolicy:
      tls:
        mode: ISTIO_MUTUAL

  # Canary analysis
  analysis:
    # Schedule interval (default 60s)
    interval: 1m

    # Max number of failed metric checks before rollback
    threshold: 5

    # Max traffic percentage routed to canary
    maxWeight: 50

    # Canary increment step (percentage)
    stepWeight: 10

    # Prometheus metrics
    metrics:
      - name: request-success-rate
        # Minimum success rate (percentage)
        thresholdRange:
          min: 99
        interval: 1m

      - name: request-duration
        # Maximum request duration (milliseconds)
        thresholdRange:
          max: 500
        interval: 1m

      - name: error-rate
        templateRef:
          name: error-rate
          namespace: istio-system
        thresholdRange:
          max: 1
        interval: 1m

    # Webhooks for testing (optional)
    webhooks:
      - name: acceptance-test
        type: pre-rollout
        url: http://flagger-loadtester.financial-news/
        timeout: 30s
        metadata:
          type: bash
          cmd: "curl -sd 'test' http://news-ingestion-canary.financial-news:4001/health | grep -q 'ok'"

      - name: load-test
        type: rollout
        url: http://flagger-loadtester.financial-news/
        timeout: 5s
        metadata:
          cmd: "hey -z 1m -q 10 -c 2 http://news-ingestion-canary.financial-news:4001/health"