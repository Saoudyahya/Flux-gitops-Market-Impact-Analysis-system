apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: news-ingestion
  namespace: financial-news
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: news-ingestion

  autoscalerRef:
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    name: news-ingestion

  service:
    port: 4001
    targetPort: 4001
    portName: http
    portDiscovery: true
    trafficPolicy:
      tls:
        mode: ISTIO_MUTUAL

  analysis:
    interval: 1m
    threshold: 5
    maxWeight: 50
    stepWeight: 10

    metrics:
      - name: request-success-rate
        thresholdRange:
          min: 99
        interval: 1m

      - name: request-duration
        thresholdRange:
          max: 500
        interval: 1m

      - name: error-rate
        templateRef:
          name: error-rate
          namespace: istio-system
        thresholdRange:
          max: 1
        interval: 1m

    webhooks:
      # ✅ FIXED: More lenient health check
      - name: acceptance-test
        type: pre-rollout
        url: http://flagger-loadtester.financial-news/
        timeout: 30s
        metadata:
          type: bash
          # ✅ FIXED: Just check for HTTP 200 status (simplest and most reliable)
          cmd: "curl -sf http://news-ingestion-canary.financial-news:4001/health"

      - name: load-test
        type: rollout
        url: http://flagger-loadtester.financial-news/
        timeout: 5s
        metadata:
          cmd: "hey -z 1m -q 10 -c 2 http://news-ingestion-canary.financial-news:4001/health"