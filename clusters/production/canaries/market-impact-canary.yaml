apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: market-impact
  namespace: financial-news
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: market-impact

  autoscalerRef:
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    name: market-impact

  service:
    port: 8082
    targetPort: 8082
    name: http
    portName: http
    portDiscovery: true
    trafficPolicy:
      tls:
        mode: ISTIO_MUTUAL

  analysis:
    interval: 1m
    threshold: 5
    maxWeight: 50
    stepWeight: 10

    metrics:
      - name: request-success-rate
        thresholdRange:
          min: 99
        interval: 1m

      - name: request-duration
        thresholdRange:
          max: 1000
        interval: 1m

      - name: error-rate
        templateRef:
          name: error-rate
          namespace: istio-system
        thresholdRange:
          max: 1
        interval: 1m

    webhooks:
      # ‚úÖ IMPROVED ACCEPTANCE TEST WITH RETRIES
      - name: acceptance-test
        type: pre-rollout
        url: http://flagger-loadtester.financial-news/
        timeout: 60s  # Increased timeout
        metadata:
          type: bash
          cmd: |
            echo "üîç Testing market-impact-canary health endpoint..."
            for i in {1..12}; do
              HTTP_CODE=$(curl -s -o /dev/null -w '%{http_code}' http://market-impact-canary.financial-news:8082/market-impact/actuator/health)
            
              if [ "$HTTP_CODE" = "200" ]; then
                echo "‚úÖ Health check passed! (HTTP $HTTP_CODE)"
                HEALTH_BODY=$(curl -s http://market-impact-canary.financial-news:8082/market-impact/actuator/health)
                echo "Response: $HEALTH_BODY"
            
                # Check if status is UP
                if echo "$HEALTH_BODY" | grep -q '"status":"UP"'; then
                  echo "‚úÖ Service status: UP"
                  exit 0
                else
                  echo "‚ö†Ô∏è Service responded but status is not UP"
                fi
              fi
            
              echo "‚è≥ Attempt $i/12: HTTP $HTTP_CODE - waiting 5s..."
              sleep 5
            done
            
            echo "‚ùå Service failed to become healthy after 12 attempts (60 seconds)"
            exit 1

      - name: load-test
        type: rollout
        url: http://flagger-loadtester.financial-news/
        timeout: 5s
        metadata:
          cmd: "hey -z 1m -q 10 -c 2 http://market-impact-canary.financial-news:8082/market-impact/actuator/health"