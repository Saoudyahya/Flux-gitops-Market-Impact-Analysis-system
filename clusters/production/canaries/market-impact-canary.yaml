apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: market-impact
  namespace: financial-news
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: market-impact

  autoscalerRef:
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    name: market-impact

  service:
    port: 8082
    targetPort: 8082
    portName: http
    portDiscovery: true
    trafficPolicy:
      tls:
        mode: ISTIO_MUTUAL

  analysis:
    interval: 1m
    threshold: 5
    maxWeight: 50
    stepWeight: 10

    metrics:
      - name: request-success-rate
        thresholdRange:
          min: 99
        interval: 1m

      - name: request-duration
        thresholdRange:
          max: 1000
        interval: 1m

      - name: error-rate
        templateRef:
          name: error-rate
          namespace: istio-system
        thresholdRange:
          max: 1
        interval: 1m

    webhooks:
      - name: acceptance-test
        type: pre-rollout
        url: http://flagger-loadtester.financial-news/
        timeout: 60s
        metadata:
          type: bash
          cmd: "curl -sf http://market-impact-canary.financial-news:8082/market-impact/actuator/health"

      # ✅ FIXED: More aggressive load test
      - name: load-test
        type: rollout
        url: http://flagger-loadtester.financial-news/
        timeout: 5s
        metadata:
          # Increased from -q 10 to -q 30 (30 requests/sec)
          # Increased from -c 2 to -c 5 (5 concurrent connections)
          cmd: "hey -z 2m -q 30 -c 5 http://market-impact-primary.financial-news:8082/market-impact/actuator/health"

      # ✅ NEW: Also generate traffic to canary
      - name: load-test-canary
        type: rollout
        url: http://flagger-loadtester.financial-news/
        timeout: 5s
        metadata:
          cmd: "hey -z 2m -q 30 -c 5 http://market-impact-canary.financial-news:8082/market-impact/actuator/health"