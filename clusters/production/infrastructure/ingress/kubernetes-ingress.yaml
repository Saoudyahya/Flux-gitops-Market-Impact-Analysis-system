apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: financial-news-ingress
  namespace: financial-news
  annotations:
    # ❌ REMOVE THIS - it's deprecated and you have ingressClassName below
    # kubernetes.io/ingress.class: nginx

    # SSL Configuration
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

    # CORS Configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"

    # Timeout Configuration
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

    # Backend Protocol
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

spec:
  ingressClassName: nginx
  rules:
    # ============================================
    # Main UI - Market Impact Service
    # ============================================
    - host: market-impact.local
      http:
        paths:
          # Market Impact UI and API (has context path /market-impact)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: market-impact
                port:
                  number: 8082

    # ============================================
    # API Endpoints - Separate Host
    # ============================================
    - host: api.market-impact.local
      http:
        paths:
          - path: /alerts
            pathType: Prefix
            backend:
              service:
                name: alert-signal
                port:
                  number: 8081

          - path: /news
            pathType: Prefix
            backend:
              service:
                name: news-ingestion
                port:
                  number: 4001

          # ✅ Market Impact API - Keep /market prefix
          - path: /market
            pathType: Prefix
            backend:
              service:
                name: market-impact
                port:
                  number: 8082

          - path: /nlp
            pathType: Prefix
            backend:
              service:
                name: nlp-processing
                port:
                  number: 8080

    # ============================================
    # Local Development (optional)
    # ============================================
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: market-impact
                port:
                  number: 8082