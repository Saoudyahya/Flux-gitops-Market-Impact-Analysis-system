apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: financial-news-ingress-simple
  namespace: financial-news
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Market Impact UI (root path)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: market-impact
                port:
                  number: 8082

          # Alert Signal API
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: alert-signal
                port:
                  number: 8081

          # News Ingestion API
          - path: /news
            pathType: Prefix
            backend:
              service:
                name: news-ingestion
                port:
                  number: 4001

---
# ============================================
# IMPORTANT: For gRPC services, use Istio VirtualService
# NGINX Ingress does NOT support gRPC well
# ============================================
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: nlp-processing-grpc
  namespace: financial-news
spec:
  hosts:
    - nlp-processing.financial-news.svc.cluster.local
  http:
    - match:
        - port: 50052
      route:
        - destination:
            host: nlp-processing
            port:
              number: 50052