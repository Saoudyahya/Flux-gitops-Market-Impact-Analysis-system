apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: financial-news-ingress
  namespace: financial-news
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - market-impact.example.com
        - api.market-impact.example.com
      secretName: financial-news-tls
  rules:
    # Main application
    - host: market-impact.example.com
      http:
        paths:
          - path: /market-impact(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: market-impact
                port:
                  number: 8082
          - path: /
            pathType: Prefix
            backend:
              service:
                name: market-impact
                port:
                  number: 8082

    # API endpoints
    - host: api.market-impact.example.com
      http:
        paths:
          # Alert Signal API
          - path: /alerts(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: alert-signal
                port:
                  number: 8081

          # News Ingestion API
          - path: /news(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: news-ingestion
                port:
                  number: 4001

          # Market Impact API
          - path: /market(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: market-impact
                port:
                  number: 8082

          # NLP Processing Health
          - path: /nlp/health
            pathType: Exact
            backend:
              service:
                name: nlp-processing
                port:
                  number: 8080

    # Local development
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: market-impact
                port:
                  number: 8082
