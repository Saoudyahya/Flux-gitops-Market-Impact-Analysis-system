# DestinationRules for Istio service mesh features
# These work independently of Gateway/VirtualService

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: alert-signal
  namespace: financial-news
spec:
  host: alert-signal.financial-news.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL  # mTLS between services
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    loadBalancer:
      simple: ROUND_ROBIN
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      minHealthPercent: 50

