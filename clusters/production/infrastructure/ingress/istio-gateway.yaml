apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: financial-news-gateway
  namespace: financial-news
spec:
  selector:
    istio: ingressgateway
  servers:
    # HTTP - Redirect to HTTPS in production
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"  # For development
      # Uncomment for production:
      # tls:
      #   httpsRedirect: true

    # HTTPS Configuration (for production)
    # - port:
    #     number: 443
    #     name: https
    #     protocol: HTTPS
    #   tls:
    #     mode: SIMPLE
    #     credentialName: financial-news-tls-cert
    #   hosts:
    #     - "your-actual-domain.com"

    # gRPC Gateway
    - port:
        number: 50051
        name: grpc
        protocol: GRPC
      hosts:
        - "*"