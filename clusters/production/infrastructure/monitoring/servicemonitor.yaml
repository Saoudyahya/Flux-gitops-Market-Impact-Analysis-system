# clusters/production/infrastructure/monitoring/servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: financial-news-services
  namespace: monitoring
  labels:
    release: kube-prometheus-stack  # âœ… Update to match new release name
spec:
  selector:
    matchLabels:
      managed-by: helm
  namespaceSelector:
    matchNames:
      - financial-news
  endpoints:
    - port: http
      interval: 30s
      path: /actuator/prometheus  # Spring Boot services
    - port: http
      interval: 30s
      path: /metrics  # Go services